apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: react-kube-demo-prod
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
  destination:
    namespace: react-kube-demo-production
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/overlays/production/
    repoURL: https://github.com/milsman2/react-kube-demo/
    targetRevision: HEAD
    kustomize:
      images:
      - milsman2/react-kube-demo:f0af6b65c711850c8a8830a5b8103ed5a852f9ef
